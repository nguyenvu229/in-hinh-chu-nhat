<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let height = Number(prompt("Nhap chieu cao:"))
    let width = Number(prompt("Nhap chieu rong:"))
    let letter = prompt("Nhap ky tu: ")

    let countHeight = 0
    let countWidth = 0
    let stringLine = ""

    while (countHeight < height) {
      stringLine = ""
      countWidth = 0

      while (countWidth < width) {
        if (countWidth == 0 || countWidth == width - 1) {
          stringLine += letter
        } else {
          if (countHeight == 0 || countHeight == height - 1) {
            stringLine += letter
          } else {
            stringLine += " "
          }
        }
        countWidth++
      }

      countHeight++
      console.log(stringLine)
    }
  </script>
</body>

</html>
